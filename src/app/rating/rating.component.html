<h2>Rate this</h2>

<div>
  <form (submit)="rateInStar()">
      <input type="text" placeholder="input your rating between 1 to 5" [(ngModel)]="text"/>
  </form>
  <br>

  <div *ngIf="rateState == 'default'">
    <span *ngFor="let x of total">
      <i (click)="editStars(x)" class="fa fa-star-o" aria-hidden="true"></i>
    </span>
  </div>

  <div *ngIf="rateState =='state'">
    <span *ngFor="let x of showStar">
      <i (click)="editStars(x)" class="fa fa-star" aria-hidden="true"></i>
    </span>

    <!--<i class="fa fa-star-o" aria-hidden="true"></i>
    <i class="fa fa-star-o" aria-hidden="true"></i>-->
    <span *ngFor="let i of hideStar">
      <i (click)="editStars(i)" class="fa fa-star-o" aria-hidden="true"></i>
    </span>
  </div>
</div>
